        font-size: 25em;

<center>
<body> 
    <br><br><br>

    <div class="colon"><label id="seconds">00</label>:<label id="hundredths">00</label></div>

   <script>
var secondsLabel = document.getElementById("seconds");
var hundredthsLabel = document.getElementById("hundredths");
var totalMilliSeconds = 0;
setInterval(setTime, 10);

function setTime() {
  if( secondsLabel.innerHTML < 7 || hundredthsLabel.innerHTML < 53){
  ++totalMilliSeconds;
  hundredthsLabel.innerHTML = pad(totalMilliSeconds % 100);
  secondsLabel.innerHTML = pad(parseInt(totalMilliSeconds / 100));
  }   
}

function pad(val) {
  var valString = val + "";
  if (valString.length < 2) {
    return "0" + valString;
  } else {
    return valString;
  }
}
   </script>
</center>
